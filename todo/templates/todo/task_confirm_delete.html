{% extends 'todo/base.html' %}
{% block content %}

<div class="back">
    <a href="{% url 'tasks' %}"><button type="button" class="btn btn-warning"><i class="fa fa-arrow-left"
            aria-hidden="true"></i> Go back</button></a>
</div>

<form method="POST">
    {% csrf_token %}
    <h4>Are you sure you want to delete this task? "{{task}}"</h4>

    <button type="submit" class="btn btn-danger">Delete</button>
</form>

{% endblock %}

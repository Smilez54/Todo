
{% extends 'todo/base.html' %}
{% block content %}

<div class="heading"><h1>Task Form</h1></div>
<div class="back">
    <a href="{% url 'tasks' %}"><button type="button" class="btn btn-warning"><i class="fa fa-arrow-left"
                aria-hidden="true"></i> Go back</button></a>
</div>

<form method="POST" class="formy">
    {% csrf_token %}

    {% for field in form %}
    <div class="label desc">
        <div class="tlabel desc">{{ field.label }}: </div>{{ field }}
        {% for error in field.errors %}
        <small style="color:red">{{ error }}</small>
        {% endfor %}
    </div>
    
    {% endfor %}
    <div class="submit">
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
</form>

{% endblock %}
